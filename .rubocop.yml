AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6
Lint:
  Severity: fatal
Layout/ArgumentAlignment:
  EnforcedStyle: with_fixed_indentation
Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented
Metrics/AbcSize:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Metrics/PerceivedComplexity:
  Enabled: false
Naming/PredicateName:
  Enabled: false
Naming/FileName:
  Exclude:
    - plugin-amplitude/lib/itly/plugin-amplitude.rb
    - plugin-iteratively/lib/itly/plugin-iteratively.rb
    - plugin-mixpanel/lib/itly/plugin-mixpanel.rb
    - plugin-schema-validator/lib/itly/plugin-schema-validator.rb
    - plugin-schema-validator/lib/itly/plugin-schema_validator.rb
    - plugin-segment/lib/itly/plugin-segment.rb
    - plugin-snowplow/lib/itly/plugin-snowplow.rb
    - plugin-testing/lib/itly/plugin-testing.rb
    - sdk/lib/itly-sdk.rb
Style/Documentation:
  Exclude:
    - '*/spec/support/**/*'
Style/Lambda:
  Enabled: false
